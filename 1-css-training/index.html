<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>



  185 GB Left

  
  1000 GB
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <div class="template1">
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="document">
      <img src="./images/icon-document.svg" class="inside">
    </div>
    <div class="folder">
      <img src="./images/icon-folder.svg" class="inside">
    </div>
    <div class="upload">
      <img src="./images/icon-upload.svg" class="inside">
    </div>
  </div>
  <div class="template2">
    <div class="gb">
      <p>You’ve used <strong>815 GB</strong> of your storage</p>
    </div>
    <div class="gb0">
      <p>0 GB</p>
    </div>
    <div class="gb1000">
      <p>1000 GB</p>
    </div>
    <div class="progress-bar">
      <div class="progress-line">
      </div>
    </div>
  </div>
  <div class="bottom">
    <img src="./images/bg-desktop.png" class="bg-image">
  </div>

</html>
