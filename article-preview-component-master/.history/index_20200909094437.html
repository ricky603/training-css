<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="article">
        <div id="image">
            <img src="./images/drawers.jpg" class="drawer">
        </div>

        <div class="post">
            <div class="head">
                <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
            </div>
            <div class="body">
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
            </div>
            <div class="avatar">
                <img src="./images/avatar-michelle.jpg" class="profile">
                <div class="profile-name">
                    <p class="name">Michelle Appleton</p>
                    <p class="date">28 Jun 2020</p>
                </div>
            </div>
        </div>
        <div class="share">
            <img src="./images/icon-share.svg" alt="">
        </div>
    </div>


</body>

</html>
